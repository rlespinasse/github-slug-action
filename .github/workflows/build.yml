name: Build

on:
  push:
    branches:
      - v4.x
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
      - run: |
          npm run all
      - uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17.3.4
          branches: |
            [
              'v3.x',
              'v4.x'
            ]
          extra_plugins: |
            @semantic-release/changelog@5.0.1
            @semantic-release/git@9.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  test: # make sure the action works on a clean machine without building
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: |
          echo $SLUG_GITHUB_REPOSITORY
          echo $SLUG_GITHUB_REF
          echo $SLUG_GITHUB_HEAD_REF
          echo $SLUG_GITHUB_BASE_REF
          echo $SLUG_GITHUB_EVENT_REF
          echo $SLUG_URL_GITHUB_REPOSITORY
          echo $SLUG_URL_GITHUB_REF
          echo $SLUG_URL_GITHUB_HEAD_REF
          echo $SLUG_URL_GITHUB_BASE_REF
          echo $SLUG_URL_GITHUB_EVENT_REF
          echo $SHORT_GITHUB_SHA
          echo $SHORT_GITHUB_EVENT_PULL_REQUEST_HEAD_SHA

  test-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: |
          echo $env:SLUG_GITHUB_REPOSITORY
          echo $env:SLUG_GITHUB_REF
          echo $env:SLUG_GITHUB_HEAD_REF
          echo $env:SLUG_GITHUB_BASE_REF
          echo $env:SLUG_GITHUB_EVENT_REF
          echo $env:SLUG_URL_GITHUB_REPOSITORY
          echo $env:SLUG_URL_GITHUB_REF
          echo $env:SLUG_URL_GITHUB_HEAD_REF
          echo $env:SLUG_URL_GITHUB_BASE_REF
          echo $env:SLUG_URL_GITHUB_EVENT_REF
          echo $env:SHORT_GITHUB_SHA
          echo $env:SHORT_GITHUB_EVENT_PULL_REQUEST_HEAD_SHA

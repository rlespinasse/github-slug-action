name: '[v3] Release'

on:
  push:
    branches:
      - v*.x

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
        shell: bash
      - run: npm run all
        shell: bash
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'
      - uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
